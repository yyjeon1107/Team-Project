<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/join.css" />
    <script
      src="https://kit.fontawesome.com/bfafa52380.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="">오늘 뭐 먹지?</a>
      </h1>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list__item">
            <a href="">회원가입</a>
          </li>
          <li class="navbar__list__item">
            <a href="">로그인</a>
          </li>
          <li class="navbar__list__item">
            <a href="">장바구니</a>
          </li>
          <li class="navbar__list__item">
            <a href="">마이페이지</a>
          </li>
          <li class="navbar__list__item">
            <a href="">고객센터</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h2>회원가입</h2>
      <form th:action="@{/member/join}" th:object="${MemberForm}" method="post">
              <div th:replace="form_errors :: formErrorsFragment"></div>
      
        <fieldset>
          <legend><label for="user_id" class="form-label">아이디</label></legend>
          <input type="text" th:field="*{user_id}" class="form-control">
        </fieldset>
        <button>중복체크</button>
        <fieldset>
          <legend><label for="password" class="form-label">비밀번호</label></legend>
          <input type="password" th:field="*{password1}" class="form-control">
        </fieldset>
         <fieldset>
          <legend> <label for="password" class="form-label">비밀번호 확인</label></legend>
          <input type="password" th:field="*{password2}" class="form-control">
        </fieldset>
        <fieldset>
          <legend><label for="name" class="form-label">이름</label></legend>
          <input type="text" th:filed="*{name}" class="form-control">
        </fieldset>
        <fieldset>
          <legend><label for="email" class="form-label">이메일</label></legend>
          <input type="text" th:filed="*{email}" class="form-control">
        </fieldset>
        <fieldset>
          <legend><label for="address" class="form-label">주소</label></legend>
          <input type="text" th:filed="*{address}" class="form-control">
        </fieldset>
        <button type="submit" class="btn btn-primary">회원가입</button>
        <button type="button">메인으로</button>
      </form>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
