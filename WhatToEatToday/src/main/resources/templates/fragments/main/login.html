<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <main class="main" th:fragment="main">
    <div class="inner">
      <h2>로그인</h2>
      <form action="/login" method="post" th:object="${loginForm}" class="login">
        <fieldset class="login__fieldset">
          <legend class="login__legend">아이디</legend>
          <input
            class="login__input"
            type="text"
            th:field="*{id}"
            placeholder="ID"
            autocomplete="off"
            required
          />
        </fieldset>
        <fieldset class="login__fieldset">
          <legend class="login__legend">비밀번호</legend>
          <input
            class="login__input"
            type="password"
            th:field="*{password}"
            placeholder="PASSWORD"
            autocomplete="off"
            required
          />
        </fieldset>
        <button class="login__button">로그인</button>
        <button class="login__button" type="button" onclick=" location.href='join' ">회원가입</button>
      </form>
    </div>
  </main>
</html>
