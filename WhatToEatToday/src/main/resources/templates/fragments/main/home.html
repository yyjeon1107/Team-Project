<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <main class="main" th:fragment="main">
    <div class="inner">
      <form action="/search/result" method="get">
        <fieldset class="search">
          <input
            type="text"
            name="name"
            class="search__text"
            placeholder="메뉴를 검색하세요"
          />
          <button class="search__button" type="submit" th:onclick="|location.href='@{/search/result}'|">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </fieldset>
        <fieldset class="menu">
          <button type="button" class="menu__button" th:onclick="|location.href='@{/customer/recommend}'|">
            <figure>
              <i class="fa-solid fa-thumbs-up menu__button__icon"></i>
              <figcaption class="menu__button__text">메뉴 추천 받기</figcaption>
            </figure>
          </button>
          <button type="button" class="menu__button" th:onclick="|location.href='@{/customer/menuAll}'|">
            <figure>
              <i class="fa-solid fa-utensils menu__button__icon"></i>
              <figcaption class="menu__button__text">메뉴 전체 보기</figcaption>
            </figure>
          </button>
        </fieldset>
      </form>
    </div>
  </main>
</html>
