<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <main class="main" th:fragment="main">
    <div class="inner">
      <section class="section">
        <h2>마이페이지</h2>
        <article class="mypage">
          <h3 class="blind">마이페이지</h3>
          <figure class="mypage__img">
            <img src="/img/category/사람.png" alt="" />
            <figcaption class="blind">마이페이지</figcaption>
          </figure>
          <ul class="mypage__text">
            <li class="mypage__text__item">
              <label>이름</label><span th:text="${customer.getName()}"></span>
            </li>
            <li class="mypage__text__item">
              <label>아이디</label><span th:text="${customer.getId()}"></span>
            </li>
            <li class="mypage__text__item">
              <label>이메일</label
              ><span th:text="${customer.getEmail()}"></span>
            </li>
            <li class="mypage__text__item">
              <label>전화번호</label
              ><span th:text="${customer.getTel()}"></span>
            </li>
            <li class="mypage__text__item">
              <label>주소</label><span id="mypage_address"></span>
            </li>
            <li class="mypage__text__item">
              <label>상세주소</label
              ><span th:text="${customer.getAddressDetail()}"></span>
            </li>
          </ul>
          <ul class="mypage__button__list">
            <li class="mypage__button__item">
              <a
                class="mypage__button"
                th:href="${'/customer/mypage/edit/' + customer.getId()}"
              >
                회원정보 수정
              </a>
            </li>
            <li class="mypage__button__item">
              <a
                class="mypage__button"
                href="/"
              >
                메인으로
              </a>
            </li>
          </ul>
        </article>
      </section>
    </div>
  </main>
</html>
