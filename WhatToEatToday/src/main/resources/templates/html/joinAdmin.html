<!DOCTYPE html>
<html lang="en">
  <head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrinkto-fit=no"
    />
    <!-- Custom styles for this template -->

    <link href="../../static/css/reset.css" rel="stylesheet" />
    <link href="../../static/css/reset.css" rel="stylesheet" />
    <link href="../../static/css/global.css" rel="stylesheet" />
    <link href="../../static/css/header.css" rel="stylesheet" />
    <link href="../../static/css/main/join.css" rel="stylesheet" />
    <link href="../../static/css/footer.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/bfafa52380.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>What to eat Today</title>
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <h1 class="logo">
          <a href="/"> 오늘 뭐 먹지? </a>
        </h1>
        <nav class="navbar">
          <ul>
            <li>
              <a href="#">로그인</a>
            </li>
            <li>
              <a href="#">회원가입</a>
            </li>
            <li>
              <a href="#">정보</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="inner">
        <form action="/join" method="post" th:object="${joinForm}" class="join">
          <fieldset class="join__fieldset">
            <legend class="join__legend">아이디</legend>
            <input
              class="join__input"
              type="text"
              th:field="*{id}"
              placeholder="ID"
              required
            />
          </fieldset>
          <fieldset class="join__fieldset">
            <legend class="join__legend">비밀번호</legend>
            <input
              class="join__input"
              type="password"
              th:field="*{password}"
              placeholder="password"
              required
            />
          </fieldset>
          <fieldset class="join__fieldset">
            <legend class="join__legend">이름</legend>
            <input
              class="join__input"
              type="text"
              th:field="*{name}"
              placeholder="name"
              required
            />
          </fieldset>
          <fieldset class="join__fieldset">
            <legend class="join__legend">이메일</legend>
            <input
              class="join__input"
              type="email"
              th:field="*{email}"
              placeholder="email"
              required
            />
          </fieldset>
          <fieldset class="join__fieldset">
            <legend class="join__legend">전화번호</legend>
            <input
              class="join__input"
              type="tel"
              th:field="*{tel}"
              placeholder="phone number"
              required
            />
          </fieldset>
          <fieldset class="join__fieldset">
            <legend class="join__legend">주소</legend>
            <input
              class="join__input"
              type="address"
              th:field="*{address}"
              placeholder="Address"
              required
            />
          </fieldset>
          <button class="join__button">회원가입</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="inner">
        <address>팀프로젝트</address>
      </div>
    </footer>
  </body>
</html>
