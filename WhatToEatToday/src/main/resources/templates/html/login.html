<!DOCTYPE html>
<html lang="en">
  <head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrinkto-fit=no"
    />
    <!-- Custom styles for this template -->

    <link href="../../static/css/reset.css" rel="stylesheet" />
    <link href="../../static/css/reset.css" rel="stylesheet" />
    <link href="../../static/css/global.css" rel="stylesheet" />
    <link href="../../static/css/header.css" rel="stylesheet" />
    <link href="../../static/css/main/login.css" rel="stylesheet" />
    <link href="../../static/css/footer.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/bfafa52380.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>What to eat Today</title>
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <h1 class="logo">
          <a href="/"> 오늘 뭐 먹지? </a>
        </h1>
        <nav class="navbar">
          <ul>
            <li>
              <a href="#">로그인</a>
            </li>
            <li>
              <a href="#">회원가입</a>
            </li>
            <li>
              <a href="#">정보</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="inner">
        <form action="/login" method="post" class="login">
          <fieldset class="login__fieldset">
            <legend class="login__legend">아이디</legend>
            <input
              class="login__input"
              type="text"
              name="id"
              placeholder="ID"
              pattern="(?=.*\d)(?=.*[a-z]).{8,}"
              oninvalid="this.setCustomValidity(' 하나 이상의 숫자와 하나의 소문자로 구성된 8자 이상의 문자를 포함해야 합니다.')"
              required
            />
          </fieldset>
          <fieldset class="login__fieldset">
            <legend class="login__legend">비밀번호</legend>
            <input
              class="login__input"
              type="password"
              name="password"
              placeholder="PASSWORD"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              oninvalid="this.setCustomValidity(' 하나 이상의 숫자와 하나의 대문자 및 소문자로 구성된 8자 이상의 문자를 포함해야 합니다.')"
              required
            />
          </fieldset>
          <button class="login__button">로그인</button>
          <button class="login__button" type="button" onclick=" location.href='join' ">회원가입</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="inner">
        <address>팀프로젝트</address>
      </div>
    </footer>
  </body>
</html>
